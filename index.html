<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maze generator</title>
    
    <!-- include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
    </script>
    
    <!-- include Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <h4>Maze generator</h4>

    <form name="mazein">
      <table id="mazetable">
        <tr>
          <td>
            h: <input name="height" value=20 size=2>&nbsp;
            w: <input name="width" value=20 size=2>&nbsp;
            grid size: <input name="gridsize" value=15 size=2>&nbsp;
          </td>
        </tr>
        <tr>
          <td>
            generation algorithm: 
            <br>
            <select name="algorithm">
              <option value="backtracker">Recursive Backtracker</option>
              <option value="prims">Prim's Algorithm</option>
              <option value="binarytree">Binary Tree</option>
              <option value="aldousbroder">Aldous-Broder</option>
              <option value="wilsons">Wilson's Algorithm</option>
              <option value="sidewinder">Sidewinder</option>
              <option value="huntandkill">Hunt and Kill</option>
            </select>
          </td>
        </tr>
        <tr>
          <td> </td>
        </tr>
        <tr>
          <td>
            animate: <input name="animate" type="checkbox">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input autofocus onclick="generate(); return false;" type="submit" value="generate"> 
            <input disabled onclick="solve(); return false;"type="submit" id="solvebtn" value="solve"> 
          </td>
        </tr>
      </table>
    </form>
    
    <br>
    <div id="mazeout"></div>
    <canvas id="mazecanvas" width=0 height=0></canvas>
    
    <script src="utility.js"></script>
    <script src="cell.js"></script>
    <script src="maze.js"></script>
    <script src="generators/backtracker.js"></script>
    <script src="generators/binarytree.js"></script>
    <script src="generators/prims.js"></script>
    <script src="generators/aldousbroder.js"></script>
    <script src="generators/wilsons.js"></script>
    <script src="generators/sidewinder.js"></script>
    <script src="generators/huntandkill.js"></script>
    <script src="solvers/dfs.js"></script>
    <script src="main.js"></script>

  </body>
</html>
